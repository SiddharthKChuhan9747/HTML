<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content1">
        <div id="heroImage">
            <img src="image/hero-image.png" class="img-circle" alt="Cinque Terre">
        </div>
    </div>

    <div id="content2">

        <div id="logoImage">
            <img src="image/logo.svg" alt="logoImage">
        </div>

        <div id="headline">
            <p>We are <span id="expert">expert</span> in business,<br>marketing,growth, & sales.</p>
        </div>

        <form action="#">
            <p id="loginLine">Login into your account</p>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" Username">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  
           <button type="submit" class="btn btn-danger" >Login</button>
           <a href="#" id="forgotPass">Forgot Password ?</a>
        </form>

        <div>
            <p id="newMember">Are you a new Member ? <a href="#" id="register">Register here</a></p>
        </div>

   




    </div>  
</body>
</html>
